 <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">

                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="mb-3">

                        </div>
                        <div class="mb-3">

                        </div>
                        <button type="submit" class="btn submit-btn me-2 mt-3">Login</button>
                        <button type="button" class="btn submit-btn mt-3" id="switchToRegister">Register</button>
                    </form>
                    <!-- Registration Form (initially hidden) -->
                    <form id="registerForm" style="display: none;">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">New Username</label>
                            <input type="text" class="form-control" id="newUsername" placeholder="Enter a new username">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter a new password">
                        </div>
                        <button type="button" class="btn submit-btn"id="switchToLogin" data-bs-dismiss="modal" aria-label="Close">Register</button>
                    </form>
                </div>
            </div>
        </div>

 <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const switchToRegisterBtn = document.getElementById('switchToRegister');
            const switchToLoginBtn = document.getElementById('switchToLogin');

            switchToRegisterBtn.addEventListener('click', function () {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                document.querySelector('.modal-title').textContent = 'Register';
            });

            switchToLoginBtn.addEventListener('click', function () {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                document.querySelector('.modal-title').textContent = 'Login';
            });
        });
    </script>
